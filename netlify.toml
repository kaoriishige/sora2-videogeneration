[build]
  # サイト公開ディレクトリ（Publish Directory）をプロジェクトのルートに指定
  # これにより、ルートにある index.html が公開されます。
  publish = "/" 
  
  # Netlify Functionsコードが配置されているディレクトリを指定
  functions = "netlify/functions"
  
  # ビルドコマンドは、フロントエンドのビルドがないため空欄（設定なし）のままとします。
  # build = ""

# =======================================================
# サイトのルートURLへのアクセスを index.html にリダイレクトする設定
# これにより、404エラーを防ぎ、Functionsのパス以外は全て index.html を表示します。
# =======================================================
[[redirects]]
  # 全てのパスからのアクセス
  from = "/*" 
  # index.html にリダイレクト
  to = "/index.html"
  # HTTPステータスコード 200 (成功) で処理
  status = 200